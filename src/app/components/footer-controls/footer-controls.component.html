<div class="controls-wrapper">
  <div class='search-wrapper'>
    <div (click)="clearSearch()">
      <i class="search-icon fas fa-filter"></i>
    </div>
    <input 
      class="searchbar" 
      type="text" 
      [(ngModel)]="searchString" 
      (ngModelChange)="searchFieldChanged($event)" 
      spellcheck="false"
    >
  </div>
    <i class="tooltip-icon fas fa-question-circle"></i>
  <div id="tooltip">
    <p>Filter types: Type, Genre, Status, Score, Studio.</p>
    <i>Example - type:tv, studio:toei_animation,trigger, score:8</i>
  </div>
  <div *ngIf="['/','/list'].includes(currentRoute)" class="episode-toggle">
    <label class="switch">
      <input type="checkbox" (change)="toggleEpisodeFilter($event.target.checked)">
      <div class="slider round"></div>
    </label>
    <span>My Episodes</span>
  </div>
  <div *ngIf="currentRoute === '/explore'" class="episode-toggle">
    <label class="switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
    <span>NSFW Results</span>
  </div>
</div>
