<div class="controls-wrapper">
  <div class='search-wrapper'>
    <input 
      class="searchbar" 
      type="text" 
      [(ngModel)]="searchString" 
      (ngModelChange)="searchFieldChanged($event)"
      spellcheck="false"
      (keydown.enter)="executeSearch($event.target.value)"
      [ngClass]="['/sakuga','/explore'].includes(currentRoute) ? 'search-button-enabled' : ''"
    >
    <div 
      *ngIf="['/sakuga','/explore'].includes(currentRoute)" 
      class="search-prompt" 
      (click)="executeSearch(searchString)" 
      [ngClass]="searchString && searchString.length ? 'enabled' : 'disabled'"
    >
      <span>Search</span>
    </div>
  </div>
  <div class="header-button" [routerLink]="['/stats']" [routerLinkActive]="['active']">
    <i class="header-icon far fa-chart-bar"></i>
    <p>Stats</p>
  </div>
  <div class="header-button" [routerLink]="['/list']" [routerLinkActive]="['active']">
    <i class="header-icon far fa-list-alt"></i>
    <p>Anime List</p>
  </div>
  <div class="header-button" [routerLink]="['/explore']" [routerLinkActive]="['active']">
    <i class="header-icon fas fa-search-plus"></i>
    <p>Explore</p>
  </div>
  <div class="header-button" [routerLink]="['/sakuga']" [routerLinkActive]="['active']">
    <i class="header-icon far fa-eye"></i>
    <p>Sakuga</p>
  </div>
  <label class="switch">
    <input type="checkbox" id="togBtn">
    <div class="slider round"></div>
  </label>
  <div class="header-button" [routerLink]="['/settings']" [routerLinkActive]="['active']">
    <i class="header-icon fas fa-cog"></i>
    <p>Settings</p>
  </div>
</div>
